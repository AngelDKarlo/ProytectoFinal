ServerRoot "/usr/local/apache2"
Listen 80

# Cargar módulos esenciales
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule headers_module modules/mod_headers.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule dir_module modules/mod_dir.so
LoadModule authz_core_module modules/mod_authz_core.so

# Configuración básica
ServerName localhost
DirectoryIndex index.html

# Logs
ErrorLog "logs/error_log"
CustomLog "logs/access_log" common

# Directorio raíz
<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerAdmin admin@example.com
    
    # Headers de seguridad
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Manejo de OPTIONS requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]
    
    # Proxy al backend Spring Boot
    ProxyPreserveHost On
    ProxyRequests Off
    
    ProxyPass /api/ http://crypto-backend:8080/api/
    ProxyPassReverse /api/ http://crypto-backend:8080/api/
    
    ProxyTimeout 300
</VirtualHost>
