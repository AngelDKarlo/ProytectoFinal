<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Dashboard e-Coin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #232323;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header superior */
        header {
            width: 100%;
            height: 60px;
            background-color: #262647;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        header h1 {
            font-size: 20px;
        }

        /* Contenedor principal debajo del header */
        .container {
            display: flex;
            flex: 1;
            margin-top: 60px; /* espacio para el header */
            height: calc(100vh - 60px);
        }

        /* Nav lateral izquierdo */
        nav.left {
            width: 80px;
            background-color: #262647;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        nav.left a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px 0;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        nav.left a:hover {
            background-color: #335099;
        }

        nav.left img, nav.left i {
            width: 30px;
            height: 30px;
            object-fit: cover;
            color: white;
        }

        /* Área derecha para Cryptos */
        aside.right {
            width: 250px;
            background-color: #262647;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .crypto-list-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        .crypto-list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #4a4a70;
            cursor: pointer;
        }
         .crypto-list-item:hover {
            background-color: #335099;
        }


        /* Botón de comprar */
        .btn-comprar {
            background: linear-gradient(135deg, #0f9d58, #0d8548);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 157, 88, 0.3);
            margin-top: 20px;
        }

        .btn-comprar:hover {
            background: linear-gradient(135deg, #0d8548, #0a6b3a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 157, 88, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #2a2a50, #1a1a35);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            border: 1px solid #4a4a70;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #4a4a70;
        }

        .modal-header h3 {
            color: #0f9d58;
            font-size: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a35;
            border: 1px solid #4a4a70;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0f9d58;
            box-shadow: 0 0 10px rgba(15, 157, 88, 0.3);
        }

        .crypto-info {
            background-color: rgba(15, 157, 88, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(15, 157, 88, 0.3);
        }

        .price-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .price-display .label {
            color: #ccc;
        }

        .price-display .value {
            color: #0f9d58;
            font-weight: bold;
        }

        .total-display {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #0f9d58;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-secondary {
            background-color: #4a4a70;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a5a80;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0f9d58, #0d8548);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0d8548, #0a6b3a);
            transform: translateY(-1px);
        }

        /* Contenido principal (gráfica) */
        .main {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        #chart_div {
            width: 100%;
            height: 500px;
        }

    </style>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(initChart);

        let API_BASE_URL = 'http://157.245.164.138:8080';
        let chart, data, options;
        let cryptoData = [];
        let selectedCrypto = { symbol: 'ZOR', price: 0 }; // Default crypto

        function log(message, type = 'info') {
            alert(message);
        }

        async function makeRequest(url, options = {}) {
            const token = localStorage.getItem("authToken");
            if (token) {
                options.headers = {
                    ...options.headers,
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                };
            } else {
                 options.headers = {
                    ...options.headers,
                    'Content-Type': 'application/json'
                };
            }
            try {
                const response = await fetch(url, { mode: 'cors', ...options });
                const responseData = await response.json();
                return { data: responseData, status: response.status, ok: response.ok };
            } catch (e) {
                console.error("Request failed:", e);
                // Intenta parsear como texto si el JSON falla
                try {
                    const text = await response.text();
                    console.error("Response text:", text);
                } catch {}
                return { error: e.message, status: 0 };
            }
        }


        async function initChart() {
            data = new google.visualization.DataTable();
            data.addColumn('string', 'Time');
            data.addColumn('number', 'Price');

            options = {
                title: 'Precio en las últimas 24 horas',
                titleTextStyle: { color: '#FFF' },
                legend: 'none',
                backgroundColor: 'transparent',
                colors: ['#0f9d58'],
                hAxis: { textStyle: { color: '#ccc'} },
                vAxis: { textStyle: { color: '#ccc'}, gridlines: { color: '#4a4a70' } }
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            
            await loadAllCryptos();
            await updateChartForSelectedCrypto();

            setInterval(loadAllCryptos, 5000); 
            setInterval(updateChartForSelectedCrypto, 30000);
        }
        
        async function loadAllCryptos() {
            const result = await makeRequest(`${API_BASE_URL}/api/market/prices`);
            if (result.ok) {
                cryptoData = result.data.data;
                updateCryptoList();
                updateSelectedCryptoPrice();
            }
        }

        function updateCryptoList() {
            const listElement = document.getElementById('cryptoList');
            listElement.innerHTML = '';
            cryptoData.forEach(crypto => {
                const item = document.createElement('div');
                item.className = 'crypto-list-item';
                item.innerHTML = `
                    <span>${crypto.nombre} (${crypto.simbolo})</span>
                    <span>$${crypto.precio.toFixed(4)}</span>
                `;
                item.onclick = () => {
                    selectedCrypto.symbol = crypto.simbolo;
                    updateChartForSelectedCrypto();
                };
                listElement.appendChild(item);
            });
        }
        
        function updateSelectedCryptoPrice() {
            const crypto = cryptoData.find(c => c.simbolo === selectedCrypto.symbol);
            if (crypto) {
                selectedCrypto.price = crypto.precio;
            }
        }

        async function updateChartForSelectedCrypto() {
            const result = await makeRequest(`${API_BASE_URL}/api/market/history/${selectedCrypto.symbol}?hours=24`);
            
            options.title = `Precio de ${selectedCrypto.symbol} en las últimas 24 horas`;

            if (result.ok && result.data.data.length > 0) {
                const historyData = result.data.data.map(item => {
                    const date = new Date(item.timestamp);
                    return [date.toLocaleTimeString(), item.precio];
                });
                data = new google.visualization.DataTable();
                data.addColumn('string', 'Time');
                data.addColumn('number', 'Price');
                data.addRows(historyData);
                drawChart();
            } else {
                data = new google.visualization.DataTable();
                data.addColumn('string', 'Time');
                data.addColumn('number', 'Price');
                data.addRow(["Sin datos", 0]);
                drawChart();
            }
        }

        function drawChart() {
            chart.draw(data, options);
        }

        function openModal() {
            document.getElementById('buyModal').style.display = 'block';
            updateModalPrice();
        }

        function closeModal() {
            document.getElementById('buyModal').style.display = 'none';
        }

        function updateModalPrice() {
            document.getElementById('currentPrice').textContent = '$' + selectedCrypto.price.toFixed(4);
            calculateTotal();
        }

        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            document.getElementById('totalAmount').textContent = '$' + (quantity * selectedCrypto.price).toFixed(2);
        }

        async function confirmPurchase() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            if (!quantity || quantity <= 0) {
                log("❌ Ingresa una cantidad válida", "error");
                return;
            }

            const requestBody = { 
                symboloCripto: selectedCrypto.symbol,
                tipoOperacion: "COMPRA",
                cantidad: quantity
            };

            const result = await makeRequest(`${API_BASE_URL}/api/trading/execute`, {
                method: 'POST',
                body: JSON.stringify(requestBody)
            });

            if (result.ok && result.data.exitoso) {
                log("✅ Compra realizada exitosamente", "success");
                closeModal();
            } else {
                log("❌ Error en la compra: " + (result.data?.mensaje || result.error || "Error desconocido"), "error");
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('buyModal');
            if (event.target === modal) closeModal();
        }
    </script>
</head>
<body>
<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="images/logo.svg" alt="Logo" style="width: 30px; height: 30px;">
        <h1>Mi Dashboard</h1>
    </div>
</header>
<div class="container">
    <nav class="left">
        <a href="wallet.html" title="Wallet"><i>💼</i></a>
        <a title="Crypto"><img src="images/criptin.jpg" alt="Criptin"></a>
    </nav>
    <div class="main">
        <div id="chart_div"></div>
    </div>
    <aside class="right">
        <div class="crypto-list-container">
            <h2>Cryptos</h2>
            <div id="cryptoList"></div>
        </div>
        <button class="btn-comprar" onclick="openModal()">
            💰 Comprar
        </button>
    </aside>
</div>

<div id="buyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>💰 Comprar Criptomoneda</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>

        <div class="crypto-info">
            <div class="price-display">
                <span class="label">Precio actual:</span>
                <span class="value" id="currentPrice">$0.00</span>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Cantidad a comprar:</label>
            <input type="number" id="quantity" min="0" step="0.01" oninput="calculateTotal()">
        </div>

        <div class="total-display">
            <div class="price-display">
                <span class="label">Total a pagar:</span>
                <span class="value" id="totalAmount">$0.00</span>
            </div>
        </div>

        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
            <button class="btn-primary" onclick="confirmPurchase()">Confirmar Compra</button>
        </div>
    </div>
</div>

</body>
</html>
