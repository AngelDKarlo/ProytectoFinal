<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e-Coin</title>
    <style>
        /* Add your CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .headerStandar {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            margin-right: 15px;
        }

        .headerStandar p {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .loginForm {
            flex: 1;
            padding: 40px;
        }

        .loginForm h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .loginForm label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .loginForm input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loginForm button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .loginForm button:hover {
            transform: translateY(-2px);
        }

        .loginForm button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .registerLink {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .registerLink a {
            color: #667eea;
            text-decoration: none;
        }

        .registerLink a:hover {
            text-decoration: underline;
        }

        .text {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .text h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .text p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .login {
                flex-direction: column;
                margin: 20px;
            }
            
            .text {
                order: -1;
                text-align: center;
                padding: 30px;
            }
            
            .loginForm {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<header class="headerStandar">
    <img class="logo" src="/logo.svg" width="100" height="100"/>
    <p>E-Coin</p>
</header>

<section>
    <div class="container">
        <div class="blob"></div>
    </div>

    <div class="login">
        <div class="loginForm">
            <h2>Iniciar Sesión</h2>

            <div id="mensaje" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 5px;"></div>

            <form id="loginForm">
                <label for="loginTestEmail">Email</label>
                <input type="email" id="loginTestEmail" name="email" placeholder="Escribe tu email" required>

                <label for="loginTestPassword">Contraseña</label>
                <input type="password" id="loginTestPassword" name="password" placeholder="Escribe tu contraseña" required>

                <button type="submit" id="btnLogin">Ingresar</button>
            </form>
            <p class="registerLink">
                ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
        </div>

        <div class="text">
            <h2>Bienvenido a e-Coin</h2>
            <p>Gestiona tus criptomonedas de manera fácil y segura.</p>
        </div>
    </div>
</section>

<script>
    let API_BASE_URL = 'http://157.245.164.138:8080';

    // Logs en pantalla
    function log(message, type = 'info') {
        const mensajeDiv = document.getElementById("mensaje");
        mensajeDiv.textContent = message;
        mensajeDiv.style.display = "block";

        if (type === "success") {
            mensajeDiv.style.backgroundColor = "#d4edda";
            mensajeDiv.style.color = "#155724";
            mensajeDiv.style.border = "1px solid #c3e6cb";
        } else if (type === "error") {
            mensajeDiv.style.backgroundColor = "#f8d7da";
            mensajeDiv.style.color = "#721c24";
            mensajeDiv.style.border = "1px solid #f5c6cb";
        } else {
            mensajeDiv.style.backgroundColor = "#d1ecf1";
            mensajeDiv.style.color = "#0c5460";
            mensajeDiv.style.border = "1px solid #bee5eb";
        }
    }

    // Helper para requests
    async function makeRequest(url, options = {}) {
        try {
            const response = await fetch(url, { mode: 'cors', ...options });
            const responseText = await response.text();

            let parsedResponse;
            try {
                parsedResponse = JSON.parse(responseText);
            } catch {
                return { error: 'Invalid JSON response', raw: responseText, status: response.status };
            }

            return { data: parsedResponse, status: response.status, ok: response.ok };
        } catch (error) {
            return { error: error.message, status: 0 };
        }
    }

    // Login adaptado
    async function testLogin(event) {
        event.preventDefault();

        const btnLogin = document.getElementById("btnLogin");
        btnLogin.disabled = true;
        btnLogin.textContent = "Ingresando...";

        const email = document.getElementById('loginTestEmail').value;
        const password = document.getElementById('loginTestPassword').value;

        if (!email || !password) {
            log("❌ Email y contraseña requeridos", "error");
            btnLogin.disabled = false;
            btnLogin.textContent = "Ingresar";
            return;
        }

        const requestBody = { email, password };

        const result = await makeRequest(`${API_BASE_URL}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        });

        if (result.ok && result.data && result.data.token) {
            log("✅ Login exitoso", "success");

            localStorage.setItem("authToken", result.data.token);
            localStorage.setItem("userId", result.data.userId);
            localStorage.setItem("userEmail", result.data.email);
            localStorage.setItem("nombreUsuario", result.data.nombreUsuario);

            setTimeout(() => {
                window.location.href = "principal.html"; // Redirige a la página principal
            }, 1000);
        } else {
            log("❌ Error en login: " + (result.data?.message || result.error), "error");
        }

        btnLogin.disabled = false;
        btnLogin.textContent = "Ingresar";
    }

    document.getElementById("loginForm").addEventListener("submit", testLogin);
</script>

</body>
</html>
