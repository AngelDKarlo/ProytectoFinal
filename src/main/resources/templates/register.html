<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e-Coin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .headerStandar {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            margin-right: 15px;
        }

        .headerStandar p {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .register-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .register-wrapper h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-size: 2em;
        }

        .register-wrapper label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .register-wrapper input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .register-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .register-wrapper button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .register-wrapper button:hover {
            transform: translateY(-2px);
        }

        .register-wrapper button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loginLink {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .loginLink a {
            color: #667eea;
            text-decoration: none;
        }

        .loginLink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-wrapper {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<header class="headerStandar">
    <img class="logo" src="/logo.svg" width="100" height="100"/>
    <p>E-Coin</p>
</header>
<section>
    <div class="container">
        <div class="blob"></div>
    </div>

    <div class="register-wrapper">
        <h2>Registro</h2>

        <!-- Mensajes -->
        <div id="mensaje" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 5px;"></div>

        <form id="registroForm">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>

            <label for="nombreUsuario">Usuario</label>
            <input type="text" id="nombreUsuario" placeholder="Tu nombre de usuario" required minlength="3">

            <label for="nombreCompleto">Nombre completo</label>
            <input type="text" id="nombreCompleto" placeholder="Tu nombre y apellido" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required minlength="6">

            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" placeholder="••••••••" required>

            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" required>

            <button type="submit" id="btnRegistro">Registrarse</button>
        </form>

        <p class="loginLink" style="text-align: center; margin-top: 15px;">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>
</section>

<script>
    let API_BASE_URL = 'http://157.245.164.138:8080';

    // Mostrar mensajes en pantalla
    function log(message, type = 'info') {
        const mensajeDiv = document.getElementById("mensaje");
        mensajeDiv.textContent = message;
        mensajeDiv.style.display = "block";

        if (type === "success") {
            mensajeDiv.style.backgroundColor = "#d4edda";
            mensajeDiv.style.color = "#155724";
            mensajeDiv.style.border = "1px solid #c3e6cb";
        } else if (type === "error") {
            mensajeDiv.style.backgroundColor = "#f8d7da";
            mensajeDiv.style.color = "#721c24";
            mensajeDiv.style.border = "1px solid #f5c6cb";
        } else {
            mensajeDiv.style.backgroundColor = "#d1ecf1";
            mensajeDiv.style.color = "#0c5460";
            mensajeDiv.style.border = "1px solid #bee5eb";
        }
    }

    // Helper para requests
    async function makeRequest(url, options = {}) {
        try {
            const response = await fetch(url, { mode: 'cors', ...options });
            const responseText = await response.text();

            let parsedResponse;
            try {
                parsedResponse = JSON.parse(responseText);
            } catch {
                return { error: 'Invalid JSON response', raw: responseText, status: response.status };
            }

            return { data: parsedResponse, status: response.status, ok: response.ok };
        } catch (error) {
            return { error: error.message, status: 0 };
        }
    }

    // Registro adaptado
    async function testRegister(event) {
        event.preventDefault();

        const btnRegistro = document.getElementById("btnRegistro");
        btnRegistro.disabled = true;
        btnRegistro.textContent = "Registrando...";

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const nombreUsuario = document.getElementById('nombreUsuario').value.trim();
        const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
        const fechaNacimiento = document.getElementById('fechaNacimiento').value;

        // Validaciones
        if (!email || !password || !nombreUsuario || !nombreCompleto || !fechaNacimiento) {
            log("❌ Todos los campos son obligatorios", "error");
            btnRegistro.disabled = false;
            btnRegistro.textContent = "Registrarse";
            return;
        }

        if (password !== confirmPassword) {
            log("❌ Las contraseñas no coinciden", "error");
            btnRegistro.disabled = false;
            btnRegistro.textContent = "Registrarse";
            return;
        }

        if (password.length < 6) {
            log("❌ La contraseña debe tener al menos 6 caracteres", "error");
            btnRegistro.disabled = false;
            btnRegistro.textContent = "Registrarse";
            return;
        }

        const requestBody = { email, password, nombreUsuario, nombreCompleto, fechaNacimiento };

        const result = await makeRequest(`${API_BASE_URL}/api/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        });

        if (result.ok && result.data && result.data.success) {
            log("✅ Registro exitoso, redirigiendo al login...", "success");
            document.getElementById("registroForm").reset();

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        } else {
            log("❌ Error en registro: " + (result.data?.message || result.error), "error");
        }

        btnRegistro.disabled = false;
        btnRegistro.textContent = "Registrarse";
    }

    document.getElementById("registroForm").addEventListener("submit", testRegister);
</script>

</body>
</html>
