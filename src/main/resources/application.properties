# ===============================================
# CONFIGURACIÓN DE DESARROLLO
# ===============================================

# Puerto del servidor
server.port=8080

# Configuración de Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Cripto_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=angel
spring.datasource.password=ENCISO41459
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=TradingCryptoSecretKey2024SuperSecureKeyForJWTGeneration
jwt.expiration=86400000

# Logging para debug
logging.level.org.springframework.web=DEBUG
logging.level.com.trading.cripto=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostrar valores de parámetros SQL
logging.level.org.hibernate.type=TRACE

# Configuración de CORS
cors.allowed.origins=http://localhost:3000,http://localhost:4200,http://localhost:8080

# Configuración del Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
