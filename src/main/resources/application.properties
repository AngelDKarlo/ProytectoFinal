# ===============================================
# Configuración del Servidor
# ===============================================
server.port=8080
server.servlet.context-path=/
spring.application.name=crypto-trading-simulator

# ===============================================
# Configuración de Base de Datos MySQL
# ===============================================
spring.datasource.url=jdbc:mysql://157.245.164.138:3306/Cripto_db
spring.datasource.username=angel
spring.datasource.password=ENCISO41459
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# Configuración JPA/Hibernate
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===============================================
# Configuración de JWT
# ===============================================
jwt.secret=TradingCryptoSecretKey2024SuperSecureKeyForJWTGenerationMinimum256Bits
jwt.expiration=86400000
# 86400000 ms = 24 horas

# ===============================================
# Configuración de Logging
# ===============================================
logging.level.root=INFO
logging.level.com.trading.cripto=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Archivo de log
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================================
# Configuración de Jackson (JSON)
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Mexico_City
spring.jackson.serialization.fail-on-empty-beans=false

# ===============================================
# Configuración de Actuator (Monitoreo)
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ===============================================
# Configuración de CORS
# ===============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================================
# Configuración del Pool de Conexiones
# ===============================================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===============================================
# Configuración de Trading
# ===============================================
trading.commission.percentage=0.001
trading.initial.balance=10000.00
trading.max.transactions.per.day=100
trading.min.trade.amount=0.00001
trading.max.trade.amount=1000000

# ===============================================
# Configuración de Mercado
# ===============================================
market.update.interval=5000
market.history.retention.days=30
market.price.decimal.places=8
market.volume.decimal.places=8

# ===============================================
# Configuración de Desarrollo
# ===============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.jpa.properties.hibernate.generate_statistics=false


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect